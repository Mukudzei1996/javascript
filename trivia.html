<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #333;
            font-weight: bold;
        }
        #date-time, #greeting, #email-info, #score {
            margin: 20px 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Trivia Quiz Game</h1>
    <div id="date-time"></div>
    <div id="greeting"></div>
    <div id="email-info"></div>
    <div id="quotes"></div>
    <div id="score"></div>
    <div id="percentage"></div>
    <script src="trivia.js"></script>
    <h2>Game Over</h2>
</body>
</html>
