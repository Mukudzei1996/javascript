<body>
    <h1>Number Game</h1>
    
    <script>
        var secret_number = 10      // Predefined secret number the user needs to guess
        var guess = parseInt(prompt("Please enter your favourite number:"));
       
        // Loop to ensure the user enters a valid number before proceeding
        while(isNaN(guess)){
	    guess = prompt("That's not a number! What's your favorite number?");
	    guess = parseInt(guess);
        }
        
        // Checks to ensure the user guessed the correct number and display the game results to the user
        if (secret_number == guess)
            document.write ("Congratulations! You guessed the secret number. You earned 10 points! ")
        else 
            document.write ("Sorry, that was incorrect. You earned 0 points" )
    </script>

    <h2>Game Over</h2>
</body>
